<!DOCTYPE html>
<html lang="ja">
  <meta charset="UTF-8" />
  <title>伸び縮みする空白のデモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --fluid-bp: calc((100vw - 360px) / (640 - 360));
      --space: clamp(50px, (50px + (100 - 50) * var(--fluid-bp)), 100px);
    }
    body {
      margin: 0;
      padding: 0.5em;
      font-family: sans-serif;
    }
    .wrapper {
      box-sizing: border-box;
      display: flex;
      gap: var(--space);
      width: 100%;
      height: 100%;
    }
    .box {
      background: skyblue;
      width: 100px;
      height: 100px;
      flex-shrink: 0;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
